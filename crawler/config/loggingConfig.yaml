version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ../log/ipCrawler.log
loggers:
#  ipCrawler:
#    level: DEBUG
#    handlers: [console]
#    propagate: no
  crawlerIP:
    level: DEBUG
    handlers: [console,file]
