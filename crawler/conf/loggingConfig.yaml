version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ../log/ipCrawler.log
  neoFile:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ../log/neoIpCrawler.log
  rootFile:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ../log/rootFileIpCrawler.log
loggers:
  py2neo.cypher:
    level: INFO
    handlers: [neoFile]
  crawlerIP:
    level: DEBUG
    handlers: [console,file]
    propagate: no
  __main__:
    level: INFO
    handlers: [console,file]
